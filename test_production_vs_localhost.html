<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production vs Localhost Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .comparison { display: flex; gap: 20px; }
        .side { flex: 1; padding: 20px; border: 1px solid #ddd; border-radius: 10px; }
        .localhost { background: #e8f5e8; }
        .production { background: #e8f0ff; }
        .test-section { margin: 15px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; font-size: 12px; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>üîç Production vs Localhost Comparison</h1>
    <p>Testing why localhost works but production doesn't...</p>
    
    <div class="comparison">
        <div class="side localhost">
            <h2>üñ•Ô∏è Localhost (localhost:5175)</h2>
            <div id="localhostResults">
                <div class="test-section info">Testing localhost...</div>
            </div>
            <button onclick="testLocalhost()">Test Localhost</button>
            <button onclick="openLocalhost()">Open Localhost Dashboard</button>
        </div>
        
        <div class="side production">
            <h2>üåê Production (traderedgepro.com)</h2>
            <div id="productionResults">
                <div class="test-section info">Testing production...</div>
            </div>
            <button onclick="testProduction()">Test Production</button>
            <button onclick="openProduction()">Open Production Dashboard</button>
        </div>
    </div>
    
    <div style="margin-top: 20px;">
        <button onclick="runBothTests()" style="background: #28a745;">Run Both Tests</button>
        <button onclick="testAPI()" style="background: #17a2b8;">Test Backend API</button>
    </div>

    <script>
        async function testAPI() {
            try {
                const response = await fetch('https://backend-gbhz.onrender.com/api/database/users');
                const data = await response.json();
                
                if (data.success && data.users) {
                    alert(`‚úÖ Backend API Working!\n\nUsers in database: ${data.users.length}\n\nUsers:\n${data.users.map(u => `‚Ä¢ ${u.username} (${u.email})`).join('\n')}`);
                } else {
                    alert('‚ùå Backend API Error: ' + JSON.stringify(data));
                }
            } catch (error) {
                alert('‚ùå Backend API Error: ' + error.message);
            }
        }
        
        async function testLocalhost() {
            const resultsDiv = document.getElementById('localhostResults');
            resultsDiv.innerHTML = '<div class="test-section info">Testing localhost...</div>';
            
            try {
                // Test if localhost is running
                const response = await fetch('http://localhost:5175/customer-service-dashboard');
                const html = await response.text();
                
                if (html.includes('Successfully loaded')) {
                    resultsDiv.innerHTML = `
                        <div class="test-section success">
                            <h3>‚úÖ Localhost Working</h3>
                            <p>Dashboard loads and shows success message</p>
                            <p>This means localhost has the correct code</p>
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="test-section error">
                            <h3>‚ùå Localhost Issue</h3>
                            <p>Dashboard not working properly</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="test-section error">
                        <h3>‚ùå Localhost Not Running</h3>
                        <p>Error: ${error.message}</p>
                        <p>Make sure localhost:5175 is running</p>
                    </div>
                `;
            }
        }
        
        async function testProduction() {
            const resultsDiv = document.getElementById('productionResults');
            resultsDiv.innerHTML = '<div class="test-section info">Testing production...</div>';
            
            try {
                // Test production dashboard
                const response = await fetch('https://traderedgepro.com/customer-service-dashboard');
                const html = await response.text();
                
                let status = 'info';
                let message = '';
                
                if (html.includes('Successfully loaded')) {
                    status = 'success';
                    message = '‚úÖ Production dashboard shows success message';
                } else if (html.includes('console.log')) {
                    status = 'info';
                    message = '‚ö†Ô∏è Production has debug code but no success message - might be loading mock data';
                } else {
                    status = 'error';
                    message = '‚ùå Production dashboard not working - no success message or debug code';
                }
                
                resultsDiv.innerHTML = `
                    <div class="test-section ${status}">
                        <h3>${message}</h3>
                        <p>Production URL: https://traderedgepro.com/customer-service-dashboard</p>
                        <p>Check browser console for debugging logs</p>
                    </div>
                `;
                
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="test-section error">
                        <h3>‚ùå Production Error</h3>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        function runBothTests() {
            testLocalhost();
            testProduction();
        }
        
        function openLocalhost() {
            window.open('http://localhost:5175/customer-service-dashboard', '_blank');
        }
        
        function openProduction() {
            window.open('https://traderedgepro.com/customer-service-dashboard', '_blank');
        }
        
        // Auto-run tests
        runBothTests();
    </script>
</body>
</html>
