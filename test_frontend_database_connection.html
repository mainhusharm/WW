<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend to Database Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 20px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .log { background: #f8f9fa; padding: 10px; border-radius: 5px; margin: 10px 0; font-family: monospace; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Frontend to Database Connection Test</h1>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="test_frontend@example.com" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" value="test123456" required>
        </div>
        
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" value="Frontend" required>
        </div>
        
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" value="Test" required>
        </div>
        
        <button onclick="testRegistration()">Test Registration</button>
        <button onclick="testLogin()">Test Login</button>
        <button onclick="checkDatabase()">Check Database</button>
        
        <div id="result"></div>
        <div id="log" class="log"></div>
    </div>

    <script>
        const backendUrl = 'http://localhost:5001';
        
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}<br>`;
            console.log(message);
        }
        
        function showResult(message, isSuccess = true) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="${isSuccess ? 'success' : 'error'}">${message}</div>`;
        }
        
        async function makeRequest(url, options = {}) {
            try {
                const fullUrl = url.startsWith('http') ? url : `${backendUrl}${url}`;
                log(`Making request to: ${fullUrl}`);
                
                const response = await fetch(fullUrl, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                return await response.json();
            } catch (error) {
                log(`ERROR: ${error.message}`);
                throw error;
            }
        }
        
        async function testRegistration() {
            try {
                log('Testing user registration...');
                
                const userData = {
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value,
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value
                };
                
                log(`Registration data: ${JSON.stringify(userData)}`);
                
                const response = await makeRequest('/api/user/register', {
                    method: 'POST',
                    body: JSON.stringify(userData)
                });
                
                log(`Registration response: ${JSON.stringify(response)}`);
                showResult(`✅ Registration successful! User ID: ${response.user_id}`, true);
                
            } catch (error) {
                log(`Registration failed: ${error.message}`);
                showResult(`❌ Registration failed: ${error.message}`, false);
            }
        }
        
        async function testLogin() {
            try {
                log('Testing user login...');
                
                const loginData = {
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value
                };
                
                log(`Login data: ${JSON.stringify(loginData)}`);
                
                const response = await makeRequest('/api/user/login', {
                    method: 'POST',
                    body: JSON.stringify(loginData)
                });
                
                log(`Login response: ${JSON.stringify(response)}`);
                showResult(`✅ Login successful! Token: ${response.token}`, true);
                
            } catch (error) {
                log(`Login failed: ${error.message}`);
                showResult(`❌ Login failed: ${error.message}`, false);
            }
        }
        
        async function checkDatabase() {
            try {
                log('Checking database entries...');
                
                const response = await makeRequest('/api/dashboard');
                
                log(`Database check response: ${JSON.stringify(response)}`);
                showResult(`✅ Database check successful! Users: ${response.users ? response.users.length : 'N/A'}`, true);
                
            } catch (error) {
                log(`Database check failed: ${error.message}`);
                showResult(`❌ Database check failed: ${error.message}`, false);
            }
        }
        
        // Test backend connection on page load
        window.onload = async function() {
            try {
                log('Testing backend connection...');
                const response = await makeRequest('/health');
                log(`Backend health: ${JSON.stringify(response)}`);
                showResult('✅ Backend connection successful!', true);
            } catch (error) {
                log(`Backend connection failed: ${error.message}`);
                showResult('❌ Backend connection failed!', false);
            }
        };
    </script>
</body>
</html>
