# Render Deployment Configuration for CORS Proxy
services:
  # CORS Proxy Service
  - type: web
    name: cors-proxy-trading
    env: python3
    plan: starter
    buildCommand: pip install -r requirements-cors-proxy.txt
    startCommand: python cors_proxy_app.py
    envVars:
      - key: PORT
        value: 10000
      - key: FLASK_ENV
        value: production
