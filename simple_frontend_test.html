<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Frontend Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; }
        input { width: 300px; padding: 8px; margin-bottom: 10px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        .result { margin: 20px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .log { background: #f8f9fa; padding: 10px; border-radius: 5px; margin: 10px 0; font-family: monospace; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Simple Frontend Registration Test</h1>
    
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" value="test_frontend_new@example.com" required>
    </div>
    
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" value="test123456" required>
    </div>
    
    <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" value="Frontend" required>
    </div>
    
    <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" value="New" required>
    </div>
    
    <button onclick="testRegistration()">Test Registration</button>
    <button onclick="checkDatabase()">Check Database</button>
    <button onclick="clearLog()">Clear Log</button>
    
    <div id="result"></div>
    <div id="log" class="log"></div>

    <script>
        const backendUrl = 'http://localhost:5001';
        
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.textContent += `[${timestamp}] ${message}\n`;
            console.log(message);
        }
        
        function showResult(message, isSuccess = true) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="${isSuccess ? 'success' : 'error'}">${message}</div>`;
        }
        
        function clearLog() {
            document.getElementById('log').textContent = '';
        }
        
        async function testRegistration() {
            try {
                log('=== STARTING REGISTRATION TEST ===');
                
                const userData = {
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value,
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value
                };
                
                log(`Registration data: ${JSON.stringify(userData, null, 2)}`);
                
                const url = `${backendUrl}/api/user/register`;
                log(`Making request to: ${url}`);
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });
                
                log(`Response status: ${response.status} ${response.statusText}`);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    log(`Error response: ${errorText}`);
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                log(`Success response: ${JSON.stringify(result, null, 2)}`);
                
                showResult(`✅ Registration successful! User ID: ${result.user_id}`, true);
                
            } catch (error) {
                log(`❌ Registration failed: ${error.message}`);
                showResult(`❌ Registration failed: ${error.message}`, false);
            }
        }
        
        async function checkDatabase() {
            try {
                log('=== CHECKING DATABASE ===');
                
                const url = `${backendUrl}/api/dashboard`;
                log(`Making request to: ${url}`);
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                log(`Database response: ${JSON.stringify(result, null, 2)}`);
                
                showResult(`✅ Database check successful!`, true);
                
            } catch (error) {
                log(`❌ Database check failed: ${error.message}`);
                showResult(`❌ Database check failed: ${error.message}`, false);
            }
        }
        
        // Test backend connection on page load
        window.onload = async function() {
            try {
                log('=== TESTING BACKEND CONNECTION ===');
                const url = `${backendUrl}/health`;
                log(`Making request to: ${url}`);
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                log(`Health check response: ${JSON.stringify(result, null, 2)}`);
                showResult('✅ Backend connection successful!', true);
                
            } catch (error) {
                log(`❌ Backend connection failed: ${error.message}`);
                showResult('❌ Backend connection failed!', false);
            }
        };
    </script>
</body>
</html>
