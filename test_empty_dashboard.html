<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty Dashboard Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background: #1a1a1a; 
            color: white; 
        }
        .test-result { 
            margin: 10px 0; 
            padding: 10px; 
            border-radius: 5px; 
        }
        .success { background: #2d5a2d; }
        .error { background: #5a2d2d; }
        .info { background: #2d4a5a; }
        .warning { background: #5a4a2d; }
        button { 
            padding: 10px 20px; 
            margin: 5px; 
            background: #4a90e2; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        button:hover { background: #357abd; }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #888;
            border: 2px dashed #444;
            border-radius: 8px;
            margin: 20px 0;
        }
        .signal-card {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>üß™ Empty Dashboard Test</h1>
    <p>This test verifies that the user dashboard starts completely empty with no prefilled signals.</p>
    
    <div>
        <button onclick="testEmptyDashboard()">Test Empty Dashboard</button>
        <button onclick="createNewSignal()">Create New Signal</button>
        <button onclick="clearAllData()">Clear All Data</button>
    </div>

    <div id="results"></div>
    <div id="dashboard-container">
        <div class="empty-state">Click "Test Empty Dashboard" to see the current state</div>
    </div>

    <script>
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);
        }

        function clearAllData() {
            // Clear all localStorage signal data
            const signalKeys = [
                'admin_generated_signals',
                'admin_signals', 
                'telegram_messages',
                'persistent_signals',
                'signals',
                'trading_signals',
                'forex_signals',
                'crypto_signals'
            ];
            
            let clearedCount = 0;
            signalKeys.forEach(key => {
                if (localStorage.getItem(key)) {
                    localStorage.removeItem(key);
                    clearedCount++;
                }
            });
            
            addResult(`‚úÖ Cleared ${clearedCount} localStorage keys`, 'success');
        }

        async function testEmptyDashboard() {
            const container = document.getElementById('dashboard-container');
            container.innerHTML = '<div class="empty-state">üîÑ Testing dashboard state...</div>';
            
            try {
                // Check backend signals
                const response = await fetch('https://backend-gbhz.onrender.com/api/signals');
                const data = await response.json();
                
                if (data.signals && Array.isArray(data.signals)) {
                    const adminSignals = data.signals.filter(signal => signal.source === 'admin_generated');
                    
                    addResult(`üìä Backend has ${data.signals.length} total signals`, 'info');
                    addResult(`üìä ${adminSignals.length} are admin-generated`, 'info');
                    
                    if (adminSignals.length === 0) {
                        container.innerHTML = `
                            <div class="empty-state">
                                <h3>‚úÖ Perfect! No Signals Available</h3>
                                <p>This is exactly what you want - no prefilled signals!</p>
                                <p>The dashboard is completely empty and ready for real-time admin signals.</p>
                            </div>
                        `;
                        addResult('‚úÖ Dashboard is empty - no prefilled signals!', 'success');
                    } else {
                        addResult(`‚ö†Ô∏è Found ${adminSignals.length} existing admin signals`, 'warning');
                        
                        let html = '<h3>üìã Existing Admin Signals (These should be ignored):</h3>';
                        adminSignals.forEach(signal => {
                            html += `
                                <div class="signal-card">
                                    <h4>${signal.pair} ${signal.direction}</h4>
                                    <p><strong>Entry:</strong> ${signal.entry_price} | <strong>SL:</strong> ${signal.stop_loss} | <strong>TP:</strong> ${signal.take_profit}</p>
                                    <p><strong>Created:</strong> ${new Date(signal.created_at).toLocaleString()}</p>
                                    <p><strong>Analysis:</strong> ${signal.analysis}</p>
                                </div>
                            `;
                        });
                        container.innerHTML = html;
                        
                        addResult('‚ö†Ô∏è These signals should be ignored by the enhanced signal service', 'warning');
                    }
                } else {
                    container.innerHTML = '<div class="empty-state">‚ùå No signals found in backend</div>';
                }
            } catch (error) {
                addResult(`‚ùå Error testing dashboard: ${error.message}`, 'error');
                container.innerHTML = '<div class="empty-state">‚ùå Error loading signals</div>';
            }
        }

        async function createNewSignal() {
            addResult('üîÑ Creating new test signal...', 'info');
            
            try {
                const testSignal = {
                    pair: "AUDUSD",
                    direction: "LONG",
                    entry: "0.6500",
                    stopLoss: "0.6450",
                    takeProfit: "0.6600",
                    confidence: 87,
                    analysis: "Fresh signal created now - Bullish momentum with order block confirmation and fair value gap continuation",
                    ictConcepts: ["Order Block", "Fair Value Gap", "Market Structure"],
                    market: "forex",
                    timeframe: "1h"
                };
                
                const response = await fetch('https://backend-bkt7.onrender.com/api/admin/create-signal', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testSignal)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    addResult(`‚úÖ New signal created: ${result.signal_id}`, 'success');
                    
                    // Test the dashboard again
                    setTimeout(() => {
                        testEmptyDashboard();
                    }, 1000);
                } else {
                    addResult(`‚ùå Failed to create signal: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Error creating signal: ${error.message}`, 'error');
            }
        }

        // Auto-test on page load
        window.addEventListener('load', () => {
            clearAllData();
            testEmptyDashboard();
        });
    </script>
</body>
</html>
