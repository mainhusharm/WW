<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Login</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .form-group {
            margin: 20px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
        }
        .btn:hover {
            background: #5a6fd8;
        }
        .result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 6px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border-left: 4px solid #17a2b8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Debug Login Issues</h1>
        <p>This will help us see exactly what's happening with the login request</p>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="anchlshrma18@gmail.com">
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" value="Anchalsharma1806@">
        </div>
        
        <button class="btn" onclick="testDirectLogin()">Test Direct Login</button>
        <button class="btn" onclick="testProxyLogin()">Test Proxy Login</button>
        <button class="btn" onclick="testBoth()">Test Both Methods</button>
        
        <div id="results"></div>
    </div>

    <script>
        function showResult(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${type}`;
            resultDiv.textContent = message;
            resultsDiv.appendChild(resultDiv);
        }
        
        async function testDirectLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            showResult('Testing direct login...', 'info');
            
            try {
                const response = await fetch('https://backend-ox9b.onrender.com/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                showResult(`Direct Login Result:
Status: ${response.status}
Headers: ${JSON.stringify(Object.fromEntries(response.headers.entries()), null, 2)}
Response: ${JSON.stringify(data, null, 2)}`, response.ok ? 'success' : 'error');
                
            } catch (error) {
                showResult(`Direct Login Error: ${error.message}`, 'error');
            }
        }
        
        async function testProxyLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            showResult('Testing proxy login...', 'info');
            
            try {
                const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent('https://backend-ox9b.onrender.com/api/auth/login')}`;
                
                const response = await fetch(proxyUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                showResult(`Proxy Login Result:
Status: ${response.status}
Headers: ${JSON.stringify(Object.fromEntries(response.headers.entries()), null, 2)}
Response: ${JSON.stringify(data, null, 2)}`, response.ok ? 'success' : 'error');
                
            } catch (error) {
                showResult(`Proxy Login Error: ${error.message}`, 'error');
            }
        }
        
        async function testBoth() {
            showResult('Testing both methods...', 'info');
            await testDirectLogin();
            await testProxyLogin();
        }
        
        // Auto-run test on page load
        window.addEventListener('load', () => {
            setTimeout(testBoth, 1000);
        });
    </script>
</body>
</html>
