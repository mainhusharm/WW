<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Frontend - Backend Connection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .card h3 {
            color: #4a5568;
            margin-bottom: 20px;
            font-size: 1.3rem;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #4a5568;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4299e1;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: #4299e1;
            color: white;
        }

        .btn-primary:hover {
            background: #3182ce;
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-success:hover {
            background: #38a169;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-connected { background: #48bb78; }
        .status-disconnected { background: #f56565; }

        .log-container {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 4px;
        }

        .log-info { background: #bee3f8; color: #2b6cb0; }
        .log-success { background: #c6f6d5; color: #22543d; }
        .log-error { background: #fed7d7; color: #c53030; }
        .log-warning { background: #faf089; color: #744210; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîß Working Frontend - Backend Connection</h1>
            <p>Fixed connection between frontend and backend</p>
        </div>

        <!-- Connection Status -->
        <div class="card">
            <h3>üåê Backend Connection Status</h3>
            <p>Backend Status: <span id="backendStatus" class="status-indicator status-disconnected"></span><span id="backendStatusText">Disconnected</span></p>
            <p>Last Check: <span id="lastCheck">Never</span></p>
            <button class="btn btn-primary" onclick="testBackendConnection()">Test Connection</button>
            <button class="btn btn-success" onclick="startHealthMonitoring()">Start Monitoring</button>
        </div>

        <!-- User Registration Form -->
        <div class="card">
            <h3>üë§ User Registration</h3>
            <form id="registrationForm">
                <div class="grid">
                    <div class="form-group">
                        <label for="firstName">First Name *</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name *</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password *</label>
                        <input type="password" id="password" name="password" required minlength="6">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Register User</button>
                <button type="button" class="btn btn-success" onclick="testRegistration()">Test Registration</button>
            </form>
        </div>

        <!-- Login Form -->
        <div class="card">
            <h3>üîê User Login</h3>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email *</label>
                    <input type="email" id="loginEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password *</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <button type="button" class="btn btn-success" onclick="testLogin()">Test Login</button>
            </form>
        </div>

        <!-- Activity Log -->
        <div class="card">
            <h3>üìù Activity Log</h3>
            <div class="log-container" id="activityLog">
                <div class="log-entry log-info">Working frontend initialized</div>
            </div>
            <button class="btn btn-primary" onclick="clearLog()">Clear Log</button>
        </div>
    </div>

    <script>
        // Global error handling and logging
        class FrontendErrorHandler {
            constructor() {
                this.logContainer = document.getElementById('activityLog');
                this.backendUrl = 'http://localhost:5001'; // Fixed backend URL
                this.healthCheckInterval = null;
                this.setupGlobalErrorHandling();
            }

            setupGlobalErrorHandling() {
                // Global error handler
                window.addEventListener('error', (event) => {
                    this.logError('Global Error', {
                        message: event.message,
                        filename: event.filename,
                        lineno: event.lineno,
                        colno: event.colno
                    });
                });

                // Unhandled promise rejection handler
                window.addEventListener('unhandledrejection', (event) => {
                    this.logError('Unhandled Promise Rejection', {
                        reason: event.reason
                    });
                });
            }

            log(message, type = 'info') {
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = document.createElement('div');
                logEntry.className = `log-entry log-${type}`;
                logEntry.textContent = `[${timestamp}] ${message}`;
                this.logContainer.appendChild(logEntry);
                this.logContainer.scrollTop = this.logContainer.scrollHeight;
            }

            logError(message, details = {}) {
                this.log(`ERROR: ${message}`, 'error');
                if (details && Object.keys(details).length > 0) {
                    this.log(`Details: ${JSON.stringify(details, null, 2)}`, 'error');
                }
            }

            logSuccess(message) {
                this.log(`SUCCESS: ${message}`, 'success');
            }

            logWarning(message) {
                this.log(`WARNING: ${message}`, 'warning');
            }

            async makeRequest(url, options = {}) {
                try {
                    const response = await fetch(url, {
                        headers: {
                            'Content-Type': 'application/json',
                            ...options.headers
                        },
                        ...options
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    return await response.json();
                } catch (error) {
                    this.logError(`Request failed: ${url}`, { error: error.message });
                    throw error;
                }
            }
        }

        // Initialize error handler
        const errorHandler = new FrontendErrorHandler();

        // Backend connection functions
        async function testBackendConnection() {
            try {
                errorHandler.log('Testing backend connection...', 'info');
                
                const response = await errorHandler.makeRequest('http://localhost:5001/health');
                
                if (response.status === 'healthy') {
                    updateBackendStatus(true, 'Connected');
                    errorHandler.logSuccess('Backend connection successful');
                    errorHandler.log(`Backend version: ${response.version}`, 'info');
                } else {
                    throw new Error('Backend returned unhealthy status');
                }
            } catch (error) {
                updateBackendStatus(false, 'Connection Failed');
                errorHandler.logError('Backend connection failed', { error: error.message });
            }
        }

        function updateBackendStatus(connected, text) {
            const statusIndicator = document.getElementById('backendStatus');
            const statusText = document.getElementById('backendStatusText');
            const lastCheck = document.getElementById('lastCheck');

            if (connected) {
                statusIndicator.className = 'status-indicator status-connected';
            } else {
                statusIndicator.className = 'status-indicator status-disconnected';
            }

            statusText.textContent = text;
            lastCheck.textContent = new Date().toLocaleTimeString();
        }

        function startHealthMonitoring() {
            if (errorHandler.healthCheckInterval) {
                clearInterval(errorHandler.healthCheckInterval);
            }

            errorHandler.healthCheckInterval = setInterval(async () => {
                try {
                    const response = await errorHandler.makeRequest('http://localhost:5001/health');
                    if (response.status === 'healthy') {
                        updateBackendStatus(true, 'Connected');
                    } else {
                        updateBackendStatus(false, 'Unhealthy');
                    }
                } catch (error) {
                    updateBackendStatus(false, 'Connection Failed');
                }
            }, 30000); // Check every 30 seconds

            errorHandler.logSuccess('Health monitoring started');
        }

        // Form handling functions
        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            try {
                const formData = new FormData(e.target);
                const userData = Object.fromEntries(formData.entries());
                
                // Validate required fields
                if (!userData.firstName || !userData.lastName || !userData.email || !userData.password) {
                    throw new Error('All required fields must be filled');
                }
                
                if (userData.password.length < 6) {
                    throw new Error('Password must be at least 6 characters long');
                }
                
                errorHandler.log('Registering user...', 'info');
                
                const response = await errorHandler.makeRequest('http://localhost:5001/api/user/register', {
                    method: 'POST',
                    body: JSON.stringify(userData)
                });
                
                if (response.success) {
                    errorHandler.logSuccess('User registered successfully');
                    errorHandler.log(`User ID: ${response.user.id}`, 'info');
                    e.target.reset();
                } else {
                    throw new Error(response.message || 'Registration failed');
                }
            } catch (error) {
                errorHandler.logError('Registration failed', { error: error.message });
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            try {
                const formData = new FormData(e.target);
                const loginData = Object.fromEntries(formData.entries());
                
                if (!loginData.email || !loginData.password) {
                    throw new Error('Email and password are required');
                }
                
                errorHandler.log('Logging in user...', 'info');
                
                const response = await errorHandler.makeRequest('http://localhost:5001/api/user/login', {
                    method: 'POST',
                    body: JSON.stringify(loginData)
                });
                
                if (response.success) {
                    errorHandler.logSuccess('Login successful');
                    errorHandler.log(`Token: ${response.token}`, 'info');
                    e.target.reset();
                } else {
                    throw new Error(response.message || 'Login failed');
                }
            } catch (error) {
                errorHandler.logError('Login failed', { error: error.message });
            }
        });

        // Test functions
        async function testRegistration() {
            const testData = {
                firstName: 'Test',
                lastName: 'User',
                email: `test_${Date.now()}@example.com`,
                password: 'test123456'
            };
            
            try {
                errorHandler.log('Testing registration with sample data...', 'info');
                
                const response = await errorHandler.makeRequest('http://localhost:5001/api/user/register', {
                    method: 'POST',
                    body: JSON.stringify(testData)
                });
                
                if (response.success) {
                    errorHandler.logSuccess('Test registration successful');
                } else {
                    throw new Error(response.message || 'Test registration failed');
                }
            } catch (error) {
                errorHandler.logError('Test registration failed', { error: error.message });
            }
        }

        async function testLogin() {
            const testData = {
                email: 'anchalw11@gmail.com', // Use the email you just registered
                password: 'test123456'
            };
            
            try {
                errorHandler.log('Testing login...', 'info');
                
                const response = await errorHandler.makeRequest('http://localhost:5001/api/user/login', {
                    method: 'POST',
                    body: JSON.stringify(testData)
                });
                
                if (response.success) {
                    errorHandler.logSuccess('Test login successful');
                } else {
                    errorHandler.logWarning('Test login failed (expected if user doesn\'t exist)');
                }
            } catch (error) {
                errorHandler.logWarning('Test login failed (expected if user doesn\'t exist)');
            }
        }

        function clearLog() {
            document.getElementById('activityLog').innerHTML = '';
            errorHandler.log('Log cleared', 'info');
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            errorHandler.log('Working frontend loaded', 'success');
            testBackendConnection();
        });
    </script>
</body>
</html>
