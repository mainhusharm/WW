<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Refresh Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .info { background: #d1ecf1; border-color: #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        .auto-refresh { background: #28a745; }
        .auto-refresh:hover { background: #1e7e34; }
    </style>
</head>
<body>
    <h1>Dashboard Refresh Test</h1>
    <p>Testing if the customer service dashboard is properly refreshing and showing new users...</p>
    
    <div>
        <button onclick="testAPI()">Test API Now</button>
        <button onclick="toggleAutoRefresh()" id="autoRefreshBtn" class="auto-refresh">Start Auto-Refresh</button>
        <button onclick="openDashboard()">Open Dashboard</button>
    </div>
    
    <div id="results"></div>
    <div id="log"></div>

    <script>
        let autoRefreshInterval = null;
        let checkCount = 0;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `test-section ${type}`;
            logEntry.innerHTML = `<strong>[${timestamp}]</strong> ${message}`;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        async function testAPI() {
            checkCount++;
            log(`üîç Check #${checkCount} - Testing API...`, 'info');
            
            try {
                const response = await fetch('https://backend-gbhz.onrender.com/api/database/users');
                const data = await response.json();
                
                if (data.success && data.users) {
                    log(`‚úÖ API Working - ${data.users.length} users found`, 'success');
                    
                    // Display users
                    let html = '<div class="test-section success"><h3>Current Users in Database:</h3><ul>';
                    data.users.forEach(user => {
                        html += `<li><strong>${user.username}</strong> (${user.email}) - ID: ${user.id} - Created: ${new Date(user.created_at).toLocaleString()}</li>`;
                    });
                    html += '</ul></div>';
                    
                    document.getElementById('results').innerHTML = html;
                    
                    // Check if this matches what the dashboard should show
                    if (data.users.length >= 4) {
                        log('üéâ Database has 4+ users - dashboard should show all of them!', 'success');
                    } else {
                        log('‚ö†Ô∏è Database has fewer users than expected', 'warning');
                    }
                    
                } else {
                    log('‚ùå API Error', 'error');
                    document.getElementById('results').innerHTML = '<div class="test-section error"><h3>API Error</h3><pre>' + JSON.stringify(data, null, 2) + '</pre></div>';
                }
            } catch (error) {
                log(`‚ùå Connection Error: ${error.message}`, 'error');
                document.getElementById('results').innerHTML = '<div class="test-section error"><h3>Connection Error</h3><p>' + error.message + '</p></div>';
            }
        }
        
        function toggleAutoRefresh() {
            const btn = document.getElementById('autoRefreshBtn');
            
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
                btn.textContent = 'Start Auto-Refresh';
                btn.classList.remove('error');
                log('‚èπÔ∏è Auto-refresh stopped', 'info');
            } else {
                autoRefreshInterval = setInterval(testAPI, 5000); // Check every 5 seconds
                btn.textContent = 'Stop Auto-Refresh';
                btn.classList.add('error');
                log('üîÑ Auto-refresh started - checking every 5 seconds', 'success');
            }
        }
        
        function openDashboard() {
            window.open('https://traderedgepro.com/customer-service-dashboard', '_blank');
        }
        
        // Initial test
        testAPI();
    </script>
</body>
</html>
