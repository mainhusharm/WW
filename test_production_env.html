<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Production Environment</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .info { background: #d1ecf1; border-color: #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Production Environment Test</h1>
    <p>Testing what API URL the production site is actually using...</p>
    
    <div id="results"></div>
    
    <button onclick="testProductionAPI()">Test Production API Calls</button>
    
    <script>
        async function testProductionAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="test-section info">Testing production API calls...</div>';
            
            let results = [];
            
            // Test 1: Check what the production dashboard is actually calling
            try {
                // Simulate what the production dashboard would call
                const apiUrl = 'https://backend-gbhz.onrender.com/api/database/users';
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                if (data.success && data.users) {
                    results.push({
                        test: 'Direct Backend API Call',
                        status: 'success',
                        message: `✅ Backend API working - ${data.users.length} users found`,
                        data: data.users
                    });
                } else {
                    results.push({
                        test: 'Direct Backend API Call',
                        status: 'error',
                        message: '❌ Backend API not working properly',
                        data: data
                    });
                }
            } catch (error) {
                results.push({
                    test: 'Direct Backend API Call',
                    status: 'error',
                    message: `❌ Backend API Error: ${error.message}`,
                    data: null
                });
            }
            
            // Test 2: Check if production site can reach the API
            try {
                // Test if the production site can make cross-origin requests
                const testResponse = await fetch('https://traderedgepro.com/customer-service-dashboard');
                const testHtml = await testResponse.text();
                
                if (testHtml.includes('Successfully loaded')) {
                    results.push({
                        test: 'Production Site API Integration',
                        status: 'success',
                        message: '✅ Production site shows success message'
                    });
                } else {
                    results.push({
                        test: 'Production Site API Integration',
                        status: 'error',
                        message: '❌ Production site not showing success message'
                    });
                }
            } catch (error) {
                results.push({
                    test: 'Production Site API Integration',
                    status: 'error',
                    message: `❌ Production site error: ${error.message}`
                });
            }
            
            // Display results
            let html = '';
            results.forEach(result => {
                const className = result.status === 'success' ? 'success' : 
                                result.status === 'error' ? 'error' : 'info';
                html += `
                    <div class="test-section ${className}">
                        <h3>${result.test}</h3>
                        <p>${result.message}</p>
                        ${result.data ? `<pre>${JSON.stringify(result.data, null, 2)}</pre>` : ''}
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = html;
        }
        
        // Auto-run test
        testProductionAPI();
    </script>
</body>
</html>
