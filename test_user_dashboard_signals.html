<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard Signal Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background: #1a1a1a; 
            color: white; 
        }
        .test-result { 
            margin: 10px 0; 
            padding: 10px; 
            border-radius: 5px; 
        }
        .success { background: #2d5a2d; }
        .error { background: #5a2d2d; }
        .info { background: #2d4a5a; }
        .signal-card {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }
        .signal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .signal-pair {
            font-size: 18px;
            font-weight: bold;
            color: #4a90e2;
        }
        .signal-direction {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        .long { background: #2d5a2d; color: #90ee90; }
        .short { background: #5a2d2d; color: #ff6b6b; }
        .signal-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 10px 0;
        }
        .detail-item {
            text-align: center;
        }
        .detail-label {
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
        }
        .detail-value {
            font-size: 16px;
            font-weight: bold;
            color: white;
        }
        .signal-analysis {
            margin: 10px 0;
            padding: 10px;
            background: #333;
            border-radius: 4px;
            font-size: 14px;
            line-height: 1.4;
        }
        .ict-concepts {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin: 10px 0;
        }
        .ict-tag {
            background: #4a90e2;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        .stat-card {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #4a90e2;
        }
        .stat-label {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
        button { 
            padding: 10px 20px; 
            margin: 5px; 
            background: #4a90e2; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        button:hover { background: #357abd; }
        .loading {
            text-align: center;
            padding: 20px;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>üß™ User Dashboard Signal Test</h1>
    <p>This simulates what the user dashboard should show when signals are available.</p>
    
    <div>
        <button onclick="loadSignals()">Load Signals</button>
        <button onclick="clearSignals()">Clear Signals</button>
        <button onclick="testRealTime()">Test Real-time</button>
    </div>

    <div id="stats" class="stats" style="display: none;">
        <div class="stat-card">
            <div class="stat-number" id="totalSignals">0</div>
            <div class="stat-label">Total Signals</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="deliveredSignals">0</div>
            <div class="stat-label">Delivered</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="recentSignals">0</div>
            <div class="stat-label">Recent (7d)</div>
        </div>
    </div>

    <div id="signals-container">
        <div class="loading">Click "Load Signals" to test signal loading...</div>
    </div>

    <script>
        let signals = [];
        let stats = { total: 0, delivered: 0, recent: 0 };

        async function loadSignals() {
            const container = document.getElementById('signals-container');
            container.innerHTML = '<div class="loading">üîÑ Loading signals...</div>';
            
            try {
                // Load signals from backend
                const response = await fetch('https://backend-bkt7.onrender.com/api/signals');
                const data = await response.json();
                
                if (data.signals && Array.isArray(data.signals)) {
                    signals = data.signals;
                    updateStats();
                    renderSignals();
                    document.getElementById('stats').style.display = 'grid';
                } else {
                    container.innerHTML = '<div class="test-result error">‚ùå No signals found in response</div>';
                }
            } catch (error) {
                container.innerHTML = `<div class="test-result error">‚ùå Error loading signals: ${error.message}</div>`;
            }
        }

        function updateStats() {
            const total = signals.length;
            const recent = signals.filter(s => {
                const signalDate = new Date(s.created_at);
                const weekAgo = new Date(Date.now() - 7 * 24 * 60 * 60 * 1000);
                return signalDate > weekAgo;
            }).length;
            
            stats = { total, delivered: total, recent };
            
            document.getElementById('totalSignals').textContent = total;
            document.getElementById('deliveredSignals').textContent = total;
            document.getElementById('recentSignals').textContent = recent;
        }

        function renderSignals() {
            const container = document.getElementById('signals-container');
            
            if (signals.length === 0) {
                container.innerHTML = '<div class="test-result info">‚ÑπÔ∏è No signals available</div>';
                return;
            }

            let html = '';
            signals.forEach(signal => {
                const directionClass = signal.direction === 'LONG' ? 'long' : 'short';
                const directionText = signal.direction === 'LONG' ? 'BUY' : 'SELL';
                
                html += `
                    <div class="signal-card">
                        <div class="signal-header">
                            <div class="signal-pair">${signal.pair}</div>
                            <div class="signal-direction ${directionClass}">${directionText}</div>
                        </div>
                        
                        <div class="signal-details">
                            <div class="detail-item">
                                <div class="detail-label">Entry Price</div>
                                <div class="detail-value">${signal.entry_price}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Stop Loss</div>
                                <div class="detail-value">${signal.stop_loss}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Take Profit</div>
                                <div class="detail-value">${signal.take_profit}</div>
                            </div>
                        </div>
                        
                        <div class="signal-analysis">
                            <strong>Analysis:</strong> ${signal.analysis}
                        </div>
                        
                        ${signal.ict_concepts && signal.ict_concepts.length > 0 ? `
                            <div class="ict-concepts">
                                ${signal.ict_concepts.map(concept => `<span class="ict-tag">${concept}</span>`).join('')}
                            </div>
                        ` : ''}
                        
                        <div style="margin-top: 10px; font-size: 12px; color: #888;">
                            <strong>Source:</strong> ${signal.source} | 
                            <strong>Confidence:</strong> ${signal.confidence}% | 
                            <strong>Created:</strong> ${new Date(signal.created_at).toLocaleString()}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        function clearSignals() {
            signals = [];
            stats = { total: 0, delivered: 0, recent: 0 };
            document.getElementById('signals-container').innerHTML = '<div class="loading">Signals cleared. Click "Load Signals" to reload.</div>';
            document.getElementById('stats').style.display = 'none';
        }

        async function testRealTime() {
            const container = document.getElementById('signals-container');
            container.innerHTML = '<div class="loading">üîÑ Testing real-time signal loading...</div>';
            
            try {
                // Simulate real-time loading by refreshing every 5 seconds
                const interval = setInterval(async () => {
                    try {
                        const response = await fetch('https://backend-bkt7.onrender.com/api/signals');
                        const data = await response.json();
                        
                        if (data.signals && Array.isArray(data.signals)) {
                            const newSignals = data.signals;
                            if (newSignals.length !== signals.length) {
                                signals = newSignals;
                                updateStats();
                                renderSignals();
                                console.log(`üîÑ Real-time update: ${signals.length} signals`);
                            }
                        }
                    } catch (error) {
                        console.error('Real-time update error:', error);
                    }
                }, 5000);
                
                // Stop after 30 seconds
                setTimeout(() => {
                    clearInterval(interval);
                    container.innerHTML += '<div class="test-result info">‚ÑπÔ∏è Real-time test completed (30 seconds)</div>';
                }, 30000);
                
            } catch (error) {
                container.innerHTML = `<div class="test-result error">‚ùå Real-time test error: ${error.message}</div>`;
            }
        }

        // Auto-load signals on page load
        window.addEventListener('load', () => {
            loadSignals();
        });
    </script>
</body>
</html>
