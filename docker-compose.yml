version: '3.8'

services:
  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./dist:/usr/share/caddy
      - caddy_data:/data
    depends_on:
      - journal
      - customer_service
      - trade_mentor_service
      - forex_data_service

  frontend-builder:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    volumes:
      - ./dist:/app/dist

  journal:
    build:
      context: ./journal
      dockerfile: Dockerfile
    env_file:
      - .env.production
    expose:
      - "5000"

  customer_service:
    build:
      context: ./customer-service
      dockerfile: Dockerfile
    env_file:
      - .env.production
    expose:
      - "3001"

  trade_mentor_service:
    build:
      context: ./trade_mentor_service
      dockerfile: Dockerfile
    env_file:
      - .env.production
    expose:
      - "3002"

  forex_data_service:
    build:
      context: ./forex_data_service
      dockerfile: Dockerfile
    env_file:
      - .env.production
    expose:
      - "5001"

  # Add other services here...

volumes:
  caddy_data:
