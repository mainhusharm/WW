<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Login Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
        }
        .container {
            background-color: #2a2a2a;
            padding: 30px;
            border-radius: 8px;
            border: 1px solid #444;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #333;
            color: white;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .success {
            background-color: #2d5a2d;
            border: 1px solid #4CAF50;
        }
        .error {
            background-color: #5a2d2d;
            border: 1px solid #f44336;
        }
        .info {
            background-color: #2d4a5a;
            border: 1px solid #2196F3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Direct Login Test</h1>
        <p>This page tests the login endpoint directly to see what's happening.</p>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="anchlshrma18@gmail.com">
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" value="password">
        </div>
        
        <button onclick="testLogin('/api/auth/login')">Test /api/auth/login</button>
        <button onclick="testLogin('/auth/login')">Test /auth/login</button>
        <button onclick="testBoth()">Test Both</button>
        <button onclick="clearResults()">Clear</button>
        
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        function clearResults() {
            document.getElementById('result').style.display = 'none';
        }
        
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.textContent = message;
            resultDiv.className = `result ${type}`;
        }
        
        async function testLogin(endpoint) {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            showResult(`Testing ${endpoint}...`, 'info');
            
            try {
                console.log(`Testing ${endpoint} with:`, { email, password });
                
                const response = await fetch(`https://backend-gbhz.onrender.com${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                console.log('Response:', response);
                
                const data = await response.json();
                console.log('Data:', data);
                
                if (response.ok) {
                    showResult(`‚úÖ SUCCESS!\n\nEndpoint: ${endpoint}\nStatus: ${response.status}\nToken: ${data.access_token}\nUser: ${JSON.stringify(data.user, null, 2)}`, 'success');
                } else {
                    showResult(`‚ùå ERROR!\n\nEndpoint: ${endpoint}\nStatus: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showResult(`‚ùå NETWORK ERROR!\n\nEndpoint: ${endpoint}\nError: ${error.message}`, 'error');
            }
        }
        
        async function testBoth() {
            showResult('Testing both endpoints...', 'info');
            
            const results = [];
            
            // Test /api/auth/login
            try {
                const response1 = await fetch('https://backend-bkt7.onrender.com/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ 
                        email: document.getElementById('email').value, 
                        password: document.getElementById('password').value 
                    })
                });
                const data1 = await response1.json();
                results.push(`/api/auth/login: ${response1.status} - ${response1.ok ? 'SUCCESS' : 'ERROR'}`);
            } catch (e) {
                results.push(`/api/auth/login: ERROR - ${e.message}`);
            }
            
            // Test /auth/login
            try {
                const response2 = await fetch('https://backend-bkt7.onrender.com/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ 
                        email: document.getElementById('email').value, 
                        password: document.getElementById('password').value 
                    })
                });
                const data2 = await response2.json();
                results.push(`/auth/login: ${response2.status} - ${response2.ok ? 'SUCCESS' : 'ERROR'}`);
            } catch (e) {
                results.push(`/auth/login: ERROR - ${e.message}`);
            }
            
            showResult(`üìä RESULTS:\n\n${results.join('\n')}`, 'info');
        }
        
        // Auto-test on page load
        window.addEventListener('load', () => {
            console.log('Page loaded, ready to test login...');
        });
    </script>
</body>
</html>
