        function checkCurrentUsers() {
            log('🔍 Checking current users in localStorage...', 'info');
            
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            log(`Found ${users.length} users in localStorage:`, 'info');
            
            if (users.length > 0) {
                users.forEach(user => {
                    const hasQuestionnaire = user.questionnaireData ? '✅' : '❌';
                    const hasRiskPlan = user.riskManagementPlan ? '✅' : '❌';
                    log(`   - ${user.fullName} (${user.email}): Questionnaire ${hasQuestionnaire}, Risk Plan ${hasRiskPlan}`, 'info');
                });
            } else {
                log('No users found in localStorage', 'warning');
            }
        }

        function clearAllData() {
            localStorage.clear();
            log('🗑️ Cleared all localStorage data', 'warning');
        }

        function openDashboard() {
            const dashboardUrl = 'http://localhost:5175/customer-service-dashboard';
            log(`🌐 Opening Customer Service Dashboard: ${dashboardUrl}`, 'info');
            window.open(dashboardUrl, '_blank');
        }

        // Auto-run initial check
        window.onload = function() {
            log('🚀 Fix Dashboard Users Tool loaded', 'info');
            checkCurrentUsers();
        };
