<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Production API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Test Production API Connection</h1>
    <p>Testing if the backend API is accessible from production...</p>
    
    <div id="results"></div>
    
    <button onclick="testAPI()">Test API Now</button>
    
    <script>
        async function testAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="result">Testing API...</div>';
            
            try {
                // Test the database users endpoint
                const response = await fetch('https://backend-ox9b.onrender.com/api/database/users');
                const data = await response.json();
                
                if (data.success && data.users) {
                    resultsDiv.innerHTML = `
                        <div class="result success">
                            <h3>✅ API Working!</h3>
                            <p><strong>Users found:</strong> ${data.users.length}</p>
                            <p><strong>Database:</strong> ${data.database_type}</p>
                            <pre>${JSON.stringify(data.users, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="result error">
                            <h3>❌ API Error</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ Connection Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Auto-test on load
        testAPI();
    </script>
</body>
</html>
