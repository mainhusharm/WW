<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Production Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        .info { background: #d1ecf1; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
    </style>
</head>
<body>
    <h1>Quick Production Test</h1>
    
    <div>
        <button onclick="testBackend()">Test Backend API</button>
        <button onclick="testProduction()">Test Production Dashboard</button>
        <button onclick="openProduction()">Open Production Dashboard</button>
    </div>
    
    <div id="results"></div>

    <script>
        async function testBackend() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="test info">Testing backend API...</div>';
            
            try {
                const response = await fetch('https://backend-gbhz.onrender.com/api/database/users');
                const data = await response.json();
                
                if (data.success && data.users) {
                    resultsDiv.innerHTML = `
                        <div class="test success">
                            <h3>✅ Backend API Working</h3>
                            <p><strong>Users in database:</strong> ${data.users.length}</p>
                            <ul>
                                ${data.users.map(user => `<li>${user.username} (${user.email}) - ID: ${user.id}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="test error">
                            <h3>❌ Backend API Error</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="test error">
                        <h3>❌ Backend API Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function testProduction() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="test info">Testing production dashboard...</div>';
            
            try {
                const response = await fetch('https://traderedgepro.com/customer-service-dashboard');
                const html = await response.text();
                
                let status = 'info';
                let message = '';
                
                if (html.includes('Successfully loaded')) {
                    status = 'success';
                    message = '✅ Production dashboard shows success message - should be working!';
                } else if (html.includes('console.log')) {
                    status = 'info';
                    message = '⚠️ Production has debug code but no success message - might be loading mock data or there\'s a caching issue';
                } else {
                    status = 'error';
                    message = '❌ Production dashboard not working - no success message or debug code';
                }
                
                resultsDiv.innerHTML = `
                    <div class="test ${status}">
                        <h3>${message}</h3>
                        <p><strong>Production URL:</strong> https://traderedgepro.com/customer-service-dashboard</p>
                        <p><strong>Next Steps:</strong></p>
                        <ul>
                            <li>Open the production dashboard in a new tab</li>
                            <li>Press Ctrl+Shift+R (or Cmd+Shift+R) to hard refresh</li>
                            <li>Check browser console for debugging logs</li>
                            <li>Look for the "Test API" button and click it</li>
                        </ul>
                    </div>
                `;
                
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="test error">
                        <h3>❌ Production Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        function openProduction() {
            window.open('https://traderedgepro.com/customer-service-dashboard', '_blank');
        }
        
        // Auto-run backend test
        testBackend();
    </script>
</body>
</html>
