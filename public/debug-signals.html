<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Signals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .container {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
        .log {
            background: #333;
            padding: 10px;
            border-radius: 5px;
            height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }
        .signal {
            background: #444;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #4CAF50;
        }
        .error {
            border-left-color: #f44336;
        }
    </style>
</head>
<body>
    <h1>üîç Debug Signal Loading</h1>
    
    <div class="container">
        <h3>üì° Test Backend API</h3>
        <button onclick="testBackendAPI()">Test Backend API</button>
        <button onclick="testFrontendAPI()">Test Frontend API Call</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>
    
    <div class="container">
        <h3>üìù Debug Log</h3>
        <div id="log" class="log"></div>
    </div>
    
    <div class="container">
        <h3>üìä Signals Found</h3>
        <div id="signals"></div>
    </div>

    <script>
        const log = document.getElementById('log');
        const signalsDiv = document.getElementById('signals');
        
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}\n`;
            log.textContent += logEntry;
            log.scrollTop = log.scrollHeight;
        }
        
        function clearLog() {
            log.textContent = '';
            signalsDiv.innerHTML = '';
        }
        
        async function testBackendAPI() {
            addLog('üîÑ Testing backend API...');
            try {
                const response = await fetch('https://backend-bkt7.onrender.com/api/signals');
                addLog(`üì° Response status: ${response.status}`);
                
                if (response.ok) {
                    const data = await response.json();
                    addLog(`‚úÖ Backend returned ${data.signals.length} signals`);
                    addLog(`üìä Total count: ${data.total_count}`);
                    
                    // Display signals
                    signalsDiv.innerHTML = '';
                    data.signals.forEach((signal, index) => {
                        const signalDiv = document.createElement('div');
                        signalDiv.className = 'signal';
                        signalDiv.innerHTML = `
                            <strong>Signal ${index + 1}:</strong> ${signal.pair} ${signal.direction}<br>
                            <strong>Entry:</strong> ${signal.entry_price} | 
                            <strong>SL:</strong> ${signal.stop_loss} | 
                            <strong>TP:</strong> ${signal.take_profit}<br>
                            <strong>Confidence:</strong> ${signal.confidence}% | 
                            <strong>Market:</strong> ${signal.market}<br>
                            <strong>ID:</strong> ${signal.id}
                        `;
                        signalsDiv.appendChild(signalDiv);
                    });
                } else {
                    addLog(`‚ùå Backend error: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                addLog(`‚ùå Network error: ${error.message}`, 'error');
            }
        }
        
        async function testFrontendAPI() {
            addLog('üîÑ Testing frontend API call...');
            try {
                // Simulate the same call the frontend makes
                const response = await fetch('https://backend-bkt7.onrender.com/api/signals', {
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                addLog(`üì° Frontend response status: ${response.status}`);
                
                if (response.ok) {
                    const data = await response.json();
                    addLog(`‚úÖ Frontend received ${data.signals.length} signals`);
                    
                    // Test signal transformation
                    data.signals.forEach((signal, index) => {
                        const transformedSignal = {
                            id: signal.id,
                            symbol: signal.pair,
                            action: signal.direction === 'LONG' ? 'BUY' : 'SELL',
                            entryPrice: parseFloat(signal.entry_price) || 0,
                            stopLoss: parseFloat(signal.stop_loss) || 0,
                            takeProfit: parseFloat(signal.take_profit) || 0,
                            timeframe: signal.timeframe || '1h',
                            status: signal.status || 'active',
                            createdAt: signal.created_at,
                            description: signal.analysis || '',
                            confidence: signal.confidence || 85,
                            rrRatio: '1:2',
                            analysis: signal.analysis || 'Professional signal analysis',
                            riskTier: 'medium',
                            market: signal.market || 'forex'
                        };
                        
                        addLog(`üîÑ Transformed signal ${index + 1}: ${transformedSignal.symbol} ${transformedSignal.action}`);
                    });
                } else {
                    addLog(`‚ùå Frontend error: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                addLog(`‚ùå Frontend network error: ${error.message}`, 'error');
            }
        }
        
        // Auto-test on load
        window.onload = function() {
            addLog('üöÄ Debug page loaded');
            testBackendAPI();
        };
    </script>
</body>
</html>
