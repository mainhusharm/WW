<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Fix Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
        }
        .container {
            background-color: #2a2a2a;
            padding: 30px;
            border-radius: 8px;
            border: 1px solid #444;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .success {
            background-color: #2d5a2d;
            border: 1px solid #4CAF50;
        }
        .error {
            background-color: #5a2d2d;
            border: 1px solid #f44336;
        }
        .info {
            background-color: #2d4a5a;
            border: 1px solid #2196F3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç CORS Fix Test</h1>
        <p>Testing different approaches to fix CORS issues with your frontend.</p>
        
        <button onclick="testDirect()">Test Direct (Will Fail)</button>
        <button onclick="testCorsProxy()">Test CORS Proxy</button>
        <button onclick="testAlternative()">Test Alternative Backend</button>
        <button onclick="clearResults()">Clear</button>
        
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        function clearResults() {
            document.getElementById('result').style.display = 'none';
        }
        
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.textContent = message;
            resultDiv.className = `result ${type}`;
        }
        
        // Test direct connection (will fail due to CORS)
        async function testDirect() {
            showResult('Testing direct connection (will fail due to CORS)...', 'info');
            
            try {
                const response = await fetch('https://node-backend-g1mk.onrender.com/api/users', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showResult(`‚úÖ SUCCESS! (This shouldn't happen due to CORS)\n\nUsers: ${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    showResult(`‚ùå ERROR!\n\nStatus: ${response.status}\nResponse: ${await response.text()}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå CORS ERROR!\n\nError: ${error.message}\n\nThis is expected due to CORS policy.`, 'error');
            }
        }
        
        // Test with CORS proxy
        async function testCorsProxy() {
            showResult('Testing with CORS proxy...', 'info');
            
            try {
                // Use a public CORS proxy
                const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
                const targetUrl = 'https://node-backend-g1mk.onrender.com/api/users';
                
                const response = await fetch(proxyUrl + targetUrl, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showResult(`‚úÖ SUCCESS with CORS proxy!\n\nUsers: ${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    showResult(`‚ùå ERROR with proxy!\n\nStatus: ${response.status}\nResponse: ${await response.text()}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå PROXY ERROR!\n\nError: ${error.message}`, 'error');
            }
        }
        
        // Test alternative backend
        async function testAlternative() {
            showResult('Testing alternative backend...', 'info');
            
            try {
                const response = await fetch('https://backend-bkt7.onrender.com/api/users', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showResult(`‚úÖ SUCCESS with alternative backend!\n\nUsers: ${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    showResult(`‚ùå ERROR with alternative backend!\n\nStatus: ${response.status}\nResponse: ${await response.text()}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå ALTERNATIVE BACKEND ERROR!\n\nError: ${error.message}`, 'error');
            }
        }
        
        // Auto-test on page load
        window.addEventListener('load', () => {
            console.log('CORS fix test page loaded...');
        });
    </script>
</body>
</html>
