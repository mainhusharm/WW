<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TraderEdge Pro - Direct Signals</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #06b6d4, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(30, 41, 59, 0.8);
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ef4444;
            animation: pulse 2s infinite;
        }
        
        .status-dot.connected {
            background: #10b981;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(30, 41, 59, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #06b6d4;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #94a3b8;
            font-size: 0.9rem;
        }
        
        .signals-container {
            display: grid;
            gap: 20px;
        }
        
        .signal-card {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .signal-card:hover {
            border-color: #06b6d4;
            transform: translateY(-2px);
        }
        
        .signal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .signal-pair {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .signal-direction {
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        .signal-direction.buy {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid #10b981;
        }
        
        .signal-direction.sell {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid #ef4444;
        }
        
        .signal-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .detail-item {
            text-align: center;
        }
        
        .detail-label {
            color: #94a3b8;
            font-size: 0.8rem;
            margin-bottom: 5px;
        }
        
        .detail-value {
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .signal-analysis {
            background: rgba(59, 130, 246, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #3b82f6;
        }
        
        .signal-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background: #3b82f6;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2563eb;
        }
        
        .btn-success {
            background: #10b981;
            color: white;
        }
        
        .btn-success:hover {
            background: #059669;
        }
        
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #1e293b;
            border-top: 4px solid #06b6d4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #fca5a5;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .refresh-btn {
            background: linear-gradient(45deg, #06b6d4, #3b82f6);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
        }
        
        .timestamp {
            color: #94a3b8;
            font-size: 0.8rem;
        }
        
        .recommended {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 TraderEdge Pro</h1>
            <p>Real-time Trading Signals</p>
        </div>
        
        <div class="status-bar">
            <div class="connection-status">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Connecting...</span>
            </div>
            <div>
                <button class="refresh-btn" onclick="loadSignals()">🔄 Refresh</button>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalSignals">0</div>
                <div class="stat-label">Total Signals</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="deliveredSignals">0</div>
                <div class="stat-label">Delivered</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="recentSignals">0</div>
                <div class="stat-label">Recent (7d)</div>
            </div>
        </div>
        
        <div id="signalsContainer">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading signals...</p>
            </div>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'https://backend-bkt7.onrender.com';
        let signals = [];
        let isConnected = false;
        
        // Update connection status
        function updateConnectionStatus(connected) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            if (connected) {
                statusDot.classList.add('connected');
                statusText.textContent = 'Connected';
                isConnected = true;
            } else {
                statusDot.classList.remove('connected');
                statusText.textContent = 'Disconnected';
                isConnected = false;
            }
        }
        
        // Format time ago
        function formatTimeAgo(timestamp) {
            const now = new Date();
            const signalTime = new Date(timestamp);
            const diffMs = now.getTime() - signalTime.getTime();
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMins / 60);
            const diffDays = Math.floor(diffHours / 24);
            
            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            return `${diffDays}d ago`;
        }
        
        // Create signal card HTML
        function createSignalCard(signal) {
            const direction = signal.direction || signal.side || 'BUY';
            const isBuy = direction.toUpperCase().includes('BUY') || direction.toUpperCase().includes('LONG');
            const directionClass = isBuy ? 'buy' : 'sell';
            const directionIcon = isBuy ? '📈' : '📉';
            
            return `
                <div class="signal-card">
                    <div class="signal-header">
                        <div class="signal-pair">
                            ${directionIcon} ${signal.pair || signal.symbol || 'N/A'}
                        </div>
                        <div class="signal-direction ${directionClass}">
                            ${direction}
                        </div>
                    </div>
                    
                    <div class="signal-details">
                        <div class="detail-item">
                            <div class="detail-label">Entry Price</div>
                            <div class="detail-value">${signal.entry_price || signal.entry || 'N/A'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Stop Loss</div>
                            <div class="detail-value">${signal.stop_loss || signal.stopLoss || 'N/A'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Take Profit</div>
                            <div class="detail-value">${signal.take_profit || signal.takeProfit || 'N/A'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Confidence</div>
                            <div class="detail-value">${signal.confidence || 85}%</div>
                        </div>
                    </div>
                    
                    ${signal.analysis ? `
                        <div class="signal-analysis">
                            <strong>Analysis:</strong> ${signal.analysis}
                        </div>
                    ` : ''}
                    
                    <div class="signal-actions">
                        <button class="btn btn-success" onclick="markSignalTaken('${signal.id}', 'win')">
                            ✅ Mark as Won
                        </button>
                        <button class="btn btn-danger" onclick="markSignalTaken('${signal.id}', 'loss')">
                            ❌ Mark as Lost
                        </button>
                        <button class="btn btn-primary" onclick="addToJournal('${signal.id}')">
                            📝 Add to Journal
                        </button>
                    </div>
                    
                    <div class="timestamp">
                        ${formatTimeAgo(signal.created_at || signal.timestamp || new Date().toISOString())}
                    </div>
                </div>
            `;
        }
        
        // Load signals from backend
        async function loadSignals() {
            try {
                updateConnectionStatus(false);
                
                const response = await fetch(`${BACKEND_URL}/api/signals`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    timeout: 10000
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                signals = data.signals || [];
                
                updateConnectionStatus(true);
                displaySignals();
                updateStats();
                
            } catch (error) {
                console.error('Error loading signals:', error);
                updateConnectionStatus(false);
                showError(`Failed to load signals: ${error.message}`);
            }
        }
        
        // Display signals
        function displaySignals() {
            const container = document.getElementById('signalsContainer');
            
            if (signals.length === 0) {
                container.innerHTML = `
                    <div class="error">
                        <h3>No Signals Available</h3>
                        <p>No signals have been generated yet. Check back soon!</p>
                    </div>
                `;
                return;
            }
            
            const signalsHTML = signals.map(signal => createSignalCard(signal)).join('');
            container.innerHTML = signalsHTML;
        }
        
        // Update statistics
        function updateStats() {
            const total = signals.length;
            const recent = signals.filter(s => {
                const signalDate = new Date(s.created_at || s.timestamp);
                const weekAgo = new Date(Date.now() - 7 * 24 * 60 * 60 * 1000);
                return signalDate > weekAgo;
            }).length;
            
            document.getElementById('totalSignals').textContent = total;
            document.getElementById('deliveredSignals').textContent = total;
            document.getElementById('recentSignals').textContent = recent;
        }
        
        // Show error message
        function showError(message) {
            const container = document.getElementById('signalsContainer');
            container.innerHTML = `
                <div class="error">
                    <h3>Error</h3>
                    <p>${message}</p>
                    <button class="refresh-btn" onclick="loadSignals()" style="margin-top: 15px;">
                        🔄 Try Again
                    </button>
                </div>
            `;
        }
        
        // Mark signal as taken
        async function markSignalTaken(signalId, outcome) {
            try {
                const response = await fetch(`${BACKEND_URL}/api/signals/mark-taken`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        signalId: signalId,
                        outcome: outcome,
                        userId: 'current_user'
                    })
                });
                
                if (response.ok) {
                    alert(`Signal marked as ${outcome === 'win' ? 'won' : 'lost'}!`);
                    loadSignals(); // Refresh signals
                } else {
                    alert('Failed to update signal status');
                }
            } catch (error) {
                console.error('Error marking signal:', error);
                alert('Error updating signal status');
            }
        }
        
        // Add to journal
        function addToJournal(signalId) {
            const signal = signals.find(s => s.id === signalId);
            if (signal) {
                alert(`Added signal ${signal.pair || signal.symbol} to journal!`);
            }
        }
        
        // Auto-refresh every 30 seconds
        setInterval(() => {
            if (isConnected) {
                loadSignals();
            }
        }, 30000);
        
        // Load signals on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadSignals();
        });
    </script>
</body>
</html>
