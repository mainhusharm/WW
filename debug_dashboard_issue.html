<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Dashboard Issue</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .info { background: #d1ecf1; border-color: #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; font-size: 12px; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Debug Dashboard Issue</h1>
    <p>Investigating why new users aren't showing in the dashboard...</p>
    
    <div>
        <button onclick="runDebugTests()">Run Debug Tests</button>
        <button onclick="testSignup()">Test New Signup</button>
        <button onclick="checkDashboard()">Check Dashboard</button>
    </div>
    
    <div id="results"></div>

    <script>
        async function runDebugTests() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="debug-section info">Running debug tests...</div>';
            
            let html = '';
            
            // Test 1: Check current database state
            try {
                const response = await fetch('https://backend-gbhz.onrender.com/api/database/users');
                const data = await response.json();
                
                html += '<div class="debug-section success">';
                html += '<h3>‚úÖ Database State</h3>';
                html += `<p><strong>Users in database:</strong> ${data.users.length}</p>`;
                html += '<ul>';
                data.users.forEach(user => {
                    html += `<li>${user.username} (${user.email}) - ID: ${user.id}</li>`;
                });
                html += '</ul>';
                html += '</div>';
                
            } catch (error) {
                html += '<div class="debug-section error">';
                html += '<h3>‚ùå Database Error</h3>';
                html += `<p>${error.message}</p>`;
                html += '</div>';
            }
            
            // Test 2: Check if dashboard is calling the right API
            try {
                const dashboardResponse = await fetch('https://traderedgepro.com/customer-service-dashboard');
                const dashboardHtml = await dashboardResponse.text();
                
                if (dashboardHtml.includes('https://backend-gbhz.onrender.com')) {
                    html += '<div class="debug-section success">';
                    html += '<h3>‚úÖ Dashboard API URL</h3>';
                    html += '<p>Dashboard is configured to call the correct backend API</p>';
                    html += '</div>';
                } else {
                    html += '<div class="debug-section error">';
                    html += '<h3>‚ùå Dashboard API URL</h3>';
                    html += '<p>Dashboard might not be calling the correct API</p>';
                    html += '</div>';
                }
                
                // Check for debugging code
                if (dashboardHtml.includes('console.log')) {
                    html += '<div class="debug-section success">';
                    html += '<h3>‚úÖ Debug Code Present</h3>';
                    html += '<p>Dashboard has debugging code - check browser console for logs</p>';
                    html += '</div>';
                } else {
                    html += '<div class="debug-section warning">';
                    html += '<h3>‚ö†Ô∏è No Debug Code</h3>';
                    html += '<p>Dashboard might not have the latest code</p>';
                    html += '</div>';
                }
                
            } catch (error) {
                html += '<div class="debug-section error">';
                html += '<h3>‚ùå Dashboard Check Error</h3>';
                html += `<p>${error.message}</p>`;
                html += '</div>';
            }
            
            // Test 3: Check for potential issues
            html += '<div class="debug-section info">';
            html += '<h3>üîç Potential Issues</h3>';
            html += '<ul>';
            html += '<li><strong>Browser Cache:</strong> Try hard refresh (Ctrl+Shift+R or Cmd+Shift+R)</li>';
            html += '<li><strong>Auto-refresh:</strong> Dashboard should refresh every 10 seconds</li>';
            html += '<li><strong>Console Logs:</strong> Check browser console for error messages</li>';
            html += '<li><strong>Network Tab:</strong> Check if API calls are being made</li>';
            html += '</ul>';
            html += '</div>';
            
            resultsDiv.innerHTML = html;
        }
        
        async function testSignup() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="debug-section info">Testing new signup...</div>';
            
            try {
                const testEmail = `test${Date.now()}@example.com`;
                const response = await fetch('https://backend-gbhz.onrender.com/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: testEmail,
                        password: 'password123',
                        firstName: 'Test',
                        lastName: 'User'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultsDiv.innerHTML = `
                        <div class="debug-section success">
                            <h3>‚úÖ Test Signup Successful</h3>
                            <p>Created user: ${testEmail} (ID: ${data.user_id})</p>
                            <p>This user should now appear in the dashboard within 10 seconds</p>
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="debug-section error">
                            <h3>‚ùå Test Signup Failed</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="debug-section error">
                        <h3>‚ùå Signup Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        function checkDashboard() {
            window.open('https://traderedgepro.com/customer-service-dashboard', '_blank');
        }
        
        // Auto-run debug tests
        runDebugTests();
    </script>
</body>
</html>
