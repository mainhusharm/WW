<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your trading account (Fresh Connection) - TradeEdge Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .glass-particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            backdrop-filter: blur(10px);
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        .signup-container {
            position: relative;
            z-index: 1;
            max-width: 500px;
            margin: 50px auto;
            padding: 40px;
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .logo::before {
            content: "🚀";
            font-size: 1.8rem;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 0.95rem;
        }

        .api-status {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 500;
            font-size: 0.9rem;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .api-status.error {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border-color: rgba(239, 68, 68, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-group label {
            display: block;
            color: #e2e8f0;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .required {
            color: #f87171;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 14px 16px;
            background: rgba(51, 65, 85, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.3);
            border-radius: 10px;
            color: #ffffff;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            background: rgba(51, 65, 85, 0.95);
        }

        .form-group input::placeholder {
            color: #94a3b8;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin: 20px 0;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin: 0;
            accent-color: #3b82f6;
        }

        .checkbox-group label {
            color: #cbd5e1;
            font-size: 0.85rem;
            line-height: 1.4;
            margin: 0;
        }

        .checkbox-group a {
            color: #60a5fa;
            text-decoration: none;
        }

        .checkbox-group a:hover {
            text-decoration: underline;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .success-message,
        .error-message {
            padding: 12px 16px;
            border-radius: 10px;
            margin: 15px 0;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.2);
            color: #6ee7b7;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        @media (max-width: 768px) {
            .signup-container {
                margin: 20px;
                padding: 30px 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .logo {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation" id="backgroundAnimation"></div>
    
    <div class="signup-container">
        <div class="logo-section">
            <div class="logo">TradeEdge Pro</div>
            <div class="subtitle">Create your trading account (Fresh Connection)</div>
        </div>

        <div id="api-status" class="api-status">
            🔄 Connecting to API...
        </div>

        <form id="signup-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name <span class="required">*</span></label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                
                <div class="form-group">
                    <label for="lastName">Last Name <span class="required">*</span></label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number <span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="password">Password <span class="required">*</span></label>
                <input type="password" id="password" name="password" required placeholder="Create a strong password">
            </div>

            <div class="form-group">
                <label for="company">Company (Optional)</label>
                <input type="text" id="company" name="company">
            </div>

            <div class="form-group">
                <label for="country">Country <span class="required">*</span></label>
                <select id="country" name="country" required>
                    <option value="">Select Country</option>
                    <option value="United States">United States</option>
                    <option value="Canada">Canada</option>
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="Australia">Australia</option>
                    <option value="Germany">Germany</option>
                    <option value="France">France</option>
                    <option value="Japan">Japan</option>
                    <option value="Singapore">Singapore</option>
                    <option value="India">India</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">
                    I agree to the <a href="#" target="_blank">Terms of Service</a> and <a href="#" target="_blank">Privacy Policy</a> <span class="required">*</span>
                </label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">
                    I would like to receive newsletter updates and marketing communications
                </label>
            </div>

            <button type="submit" class="submit-btn" id="submit-btn">
                Create Account
            </button>
        </form>
    </div>

    <script>
        // Fresh Frontend Connection Script - Production Version
        class FreshAPIConnection {
            constructor() {
                this.API_BASE_URL = 'https://backend-topb.onrender.com';
                this.ENDPOINTS = {
                    health: '/api/health',
                    register: '/api/user/register'
                };
            }
            
            async makeRequest(url, options = {}) {
                const defaultOptions = {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    timeout: 15000
                };
                
                const requestOptions = { ...defaultOptions, ...options };
                
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), requestOptions.timeout);
                    
                    const response = await fetch(url, {
                        ...requestOptions,
                        signal: controller.signal
                    });
                    
                    clearTimeout(timeoutId);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    return await response.json();
                    
                } catch (error) {
                    console.error('Request failed:', error);
                    throw error;
                }
            }
            
            async healthCheck() {
                try {
                    const response = await this.makeRequest(`${this.API_BASE_URL}${this.ENDPOINTS.health}`);
                    return response;
                } catch (error) {
                    console.error('Health check failed:', error);
                    throw error;
                }
            }
            
            async registerUser(userData) {
                try {
                    const response = await this.makeRequest(`${this.API_BASE_URL}${this.ENDPOINTS.register}`, {
                        method: 'POST',
                        body: JSON.stringify(userData)
                    });
                    
                    // Handle both response formats
                    const isSuccess = response.success === true || 
                                    response.msg === 'User registered successfully' ||
                                    response.message === 'User registered successfully';
                    
                    if (isSuccess) {
                        const normalizedResponse = {
                            success: true,
                            user_id: response.user_id || response.id || 'unknown',
                            access_token: response.access_token || response.token || 'temp-token',
                            user: {
                                id: response.user_id || response.id,
                                email: userData.email,
                                firstName: userData.firstName,
                                lastName: userData.lastName,
                                fullName: `${userData.firstName} ${userData.lastName}`,
                                status: 'active'
                            }
                        };
                        
                        return normalizedResponse;
                    } else {
                        throw new Error(response.error || response.msg || 'Registration failed');
                    }
                    
                } catch (error) {
                    console.error('Registration failed:', error);
                    throw error;
                }
            }
        }

        // Initialize API connection
        const freshAPI = new FreshAPIConnection();

        // API Status Management
        function updateApiStatus(status) {
            const statusElement = document.getElementById('api-status');
            
            if (status === 'healthy') {
                statusElement.innerHTML = '✅ API Connected - Ready to create accounts!';
                statusElement.className = 'api-status';
            } else {
                statusElement.innerHTML = '❌ API Connection Failed - Please try again';
                statusElement.className = 'api-status error';
            }
        }

        // Form submission handler
        async function handleFormSubmission(event) {
            event.preventDefault();
            
            const form = event.target;
            const submitBtn = document.getElementById('submit-btn');
            const originalBtnText = submitBtn ? submitBtn.textContent : '';
            
            try {
                if (submitBtn) {
                    submitBtn.disabled = true;
                    submitBtn.textContent = 'Creating Account...';
                }
                
                const formData = new FormData(form);
                const userData = {
                    firstName: formData.get('firstName'),
                    lastName: formData.get('lastName'),
                    email: formData.get('email'),
                    password: formData.get('password'),
                    phone: formData.get('phone'),
                    company: formData.get('company') || '',
                    country: formData.get('country'),
                    terms: formData.get('terms') === 'on',
                    newsletter: formData.get('newsletter') === 'on'
                };
                
                // Validate required fields
                const requiredFields = ['firstName', 'lastName', 'email', 'password'];
                const missing = requiredFields.filter(field => !userData[field]);
                
                if (missing.length > 0) {
                    throw new Error(`Please fill in all required fields: ${missing.join(', ')}`);
                }
                
                if (!userData.terms) {
                    throw new Error('Please accept the Terms of Service and Privacy Policy');
                }
                
                const result = await freshAPI.registerUser(userData);
                
                // Show success message
                showMessage('✅ Account created successfully! Redirecting to payment...', 'success');
                
                // Redirect after delay
                setTimeout(() => {
                    window.location.href = '/payment.html';
                }, 2000);
                
            } catch (error) {
                console.error('Form submission error:', error);
                
                let errorMessage = error.message;
                if (error.message.includes('409') || error.message.includes('already exists')) {
                    errorMessage = 'An account with this email already exists. Please sign in instead.';
                }
                
                showMessage(errorMessage, 'error');
                
            } finally {
                if (submitBtn) {
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalBtnText;
                }
            }
        }

        function showMessage(message, type) {
            const existingMessage = document.querySelector('.success-message, .error-message');
            if (existingMessage) {
                existingMessage.remove();
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'success' ? 'success-message' : 'error-message';
            messageDiv.textContent = message;
            
            const form = document.getElementById('signup-form');
            form.insertBefore(messageDiv, form.firstChild);
            
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.parentNode.removeChild(messageDiv);
                }
            }, 5000);
        }

        // Initialize background animation
        function createBackgroundAnimation() {
            const container = document.getElementById('backgroundAnimation');
            
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'glass-particle';
                
                const size = Math.random() * 100 + 50;
                const left = Math.random() * 100;
                const delay = Math.random() * 20;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${left}%`;
                particle.style.animationDelay = `${delay}s`;
                
                container.appendChild(particle);
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            console.log('🚀 Production signup page loaded');
            
            // Create background animation
            createBackgroundAnimation();
            
            // Test API connection
            freshAPI.healthCheck().then(result => {
                console.log('🏥 API Health Check:', result);
                updateApiStatus(result?.status);
            }).catch(error => {
                console.error('❌ API Health Check failed:', error);
                updateApiStatus('error');
            });
            
            // Attach form submission handler
            const form = document.getElementById('signup-form');
            if (form) {
                form.addEventListener('submit', handleFormSubmission);
            }
            
            console.log('🎯 Production signup page ready!');
        });
    </script>
</body>
</html>
