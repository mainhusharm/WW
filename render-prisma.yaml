services:
  # Backend API Service
  - type: web
    name: trading-platform-backend
    env: node
    plan: free
    buildCommand: npm install && npm run db:generate
    startCommand: node backend-server-render.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: trading-platform-db
          property: connectionString
    healthCheckPath: /health

  # Frontend Static Site
  - type: web
    name: trading-platform-frontend
    env: static
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://backend-gbhz.onrender.com
      - key: NODE_ENV
        value: production

  # PostgreSQL Database
  - type: pserv
    name: trading-platform-db
    env: postgresql
    plan: free
    databaseName: trading_platform
    databaseUser: trading_user
