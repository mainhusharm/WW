<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Prefilled Signals Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background: #1a1a1a; 
            color: white; 
        }
        .test-result { 
            margin: 10px 0; 
            padding: 10px; 
            border-radius: 5px; 
        }
        .success { background: #2d5a2d; }
        .error { background: #5a2d2d; }
        .info { background: #2d4a5a; }
        .warning { background: #5a4a2d; }
        button { 
            padding: 10px 20px; 
            margin: 5px; 
            background: #4a90e2; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        button:hover { background: #357abd; }
        .signal-card {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>üß™ No Prefilled Signals Test</h1>
    <p>This test verifies that the user dashboard shows only real-time admin signals with no prefilled data.</p>
    
    <div>
        <button onclick="clearAllData()">Clear All Data</button>
        <button onclick="testUserDashboard()">Test User Dashboard</button>
        <button onclick="createAdminSignal()">Create Admin Signal</button>
        <button onclick="checkBackendSignals()">Check Backend Signals</button>
    </div>

    <div id="results"></div>
    <div id="signals-container">
        <div class="empty-state">Click "Test User Dashboard" to see what signals would be shown</div>
    </div>

    <script>
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);
        }

        function clearAllData() {
            // Clear all localStorage signal data
            const signalKeys = [
                'admin_generated_signals',
                'admin_signals', 
                'telegram_messages',
                'persistent_signals',
                'signals',
                'trading_signals',
                'forex_signals',
                'crypto_signals'
            ];
            
            let clearedCount = 0;
            signalKeys.forEach(key => {
                if (localStorage.getItem(key)) {
                    localStorage.removeItem(key);
                    clearedCount++;
                }
            });
            
            addResult(`‚úÖ Cleared ${clearedCount} localStorage keys`, 'success');
            addResult('üßπ All prefilled signal data removed', 'success');
        }

        async function testUserDashboard() {
            const container = document.getElementById('signals-container');
            container.innerHTML = '<div class="empty-state">üîÑ Testing user dashboard...</div>';
            
            try {
                // Simulate what the enhanced signal service would do
                const response = await fetch('https://backend-ox9b.onrender.com/api/signals');
                const data = await response.json();
                
                if (data.signals && Array.isArray(data.signals)) {
                    // Filter to only show admin-generated signals
                    const adminSignals = data.signals.filter(signal => signal.source === 'admin_generated');
                    
                    addResult(`üìä Backend has ${data.signals.length} total signals`, 'info');
                    addResult(`üìä ${adminSignals.length} are admin-generated (will be shown)`, 'success');
                    addResult(`üìä ${data.signals.length - adminSignals.length} are bot-generated (ignored)`, 'warning');
                    
                    if (adminSignals.length === 0) {
                        container.innerHTML = `
                            <div class="empty-state">
                                <h3>‚úÖ No Signals Available</h3>
                                <p>This is correct! No prefilled signals are shown.</p>
                                <p>Signals will only appear when admin creates them.</p>
                            </div>
                        `;
                    } else {
                        let html = '<h3>üìã Admin-Generated Signals (Shown in User Dashboard):</h3>';
                        adminSignals.forEach(signal => {
                            html += `
                                <div class="signal-card">
                                    <h4>${signal.pair} ${signal.direction}</h4>
                                    <p><strong>Entry:</strong> ${signal.entry_price} | <strong>SL:</strong> ${signal.stop_loss} | <strong>TP:</strong> ${signal.take_profit}</p>
                                    <p><strong>Analysis:</strong> ${signal.analysis}</p>
                                    <p><strong>Created:</strong> ${new Date(signal.created_at).toLocaleString()}</p>
                                </div>
                            `;
                        });
                        container.innerHTML = html;
                    }
                } else {
                    container.innerHTML = '<div class="empty-state">‚ùå No signals found in backend</div>';
                }
            } catch (error) {
                addResult(`‚ùå Error testing user dashboard: ${error.message}`, 'error');
                container.innerHTML = '<div class="empty-state">‚ùå Error loading signals</div>';
            }
        }

        async function createAdminSignal() {
            addResult('üîÑ Creating test admin signal...', 'info');
            
            try {
                const testSignal = {
                    pair: "USDCHF",
                    direction: "LONG",
                    entry: "0.8750",
                    stopLoss: "0.8700",
                    takeProfit: "0.8850",
                    confidence: 89,
                    analysis: "Test signal created to verify real-time delivery - Bullish momentum with order block confirmation",
                    ictConcepts: ["Order Block", "Fair Value Gap", "Market Structure"],
                    market: "forex",
                    timeframe: "1h"
                };
                
                const response = await fetch('https://backend-ox9b.onrender.com/api/admin/create-signal', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testSignal)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    addResult(`‚úÖ Test signal created: ${result.signal_id}`, 'success');
                    
                    // Test the user dashboard again
                    setTimeout(() => {
                        testUserDashboard();
                    }, 1000);
                } else {
                    addResult(`‚ùå Failed to create test signal: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Error creating test signal: ${error.message}`, 'error');
            }
        }

        async function checkBackendSignals() {
            addResult('üîç Checking backend signals...', 'info');
            
            try {
                const response = await fetch('https://backend-ox9b.onrender.com/api/signals');
                const data = await response.json();
                
                if (data.signals && Array.isArray(data.signals)) {
                    addResult(`üìä Backend has ${data.signals.length} signals:`, 'info');
                    
                    data.signals.forEach((signal, index) => {
                        const source = signal.source === 'admin_generated' ? '‚úÖ ADMIN' : '‚ùå BOT';
                        addResult(`${index + 1}. ${signal.pair} ${signal.direction} (${source}) - ${signal.created_at}`, 'info');
                    });
                } else {
                    addResult('‚ùå No signals found in backend', 'error');
                }
            } catch (error) {
                addResult(`‚ùå Error checking backend: ${error.message}`, 'error');
            }
        }

        // Auto-clear data and test on page load
        window.addEventListener('load', () => {
            clearAllData();
            testUserDashboard();
        });
    </script>
</body>
</html>
