<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Proxy Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
        }
        .container {
            background-color: #2a2a2a;
            padding: 30px;
            border-radius: 8px;
            border: 1px solid #444;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #333;
            color: white;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .success {
            background-color: #2d5a2d;
            border: 1px solid #4CAF50;
        }
        .error {
            background-color: #5a2d2d;
            border: 1px solid #f44336;
        }
        .info {
            background-color: #2d4a5a;
            border: 1px solid #2196F3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç CORS Proxy Test</h1>
        <p>This page tests the CORS issue and provides a solution.</p>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="test@example.com">
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" value="password123">
        </div>
        
        <button onclick="testDirect()">Test Direct (Will Fail)</button>
        <button onclick="testWithProxy()">Test With CORS Proxy</button>
        <button onclick="testUsers()">Test Users Endpoint</button>
        <button onclick="clearResults()">Clear</button>
        
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        function clearResults() {
            document.getElementById('result').style.display = 'none';
        }
        
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.textContent = message;
            resultDiv.className = `result ${type}`;
        }
        
        // Test direct connection (will fail due to CORS)
        async function testDirect() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            showResult('Testing direct connection (will fail due to CORS)...', 'info');
            
            try {
                const response = await fetch('https://node-backend-g1mk.onrender.com/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        email, 
                        password,
                        username: 'testuser',
                        firstName: 'Test',
                        lastName: 'User'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showResult(`‚úÖ SUCCESS! (This shouldn't happen due to CORS)\n\nResponse: ${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    showResult(`‚ùå ERROR!\n\nStatus: ${response.status}\nResponse: ${await response.text()}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå CORS ERROR!\n\nError: ${error.message}\n\nThis is expected due to CORS policy.`, 'error');
            }
        }
        
        // Test with CORS proxy (using a public CORS proxy)
        async function testWithProxy() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            showResult('Testing with CORS proxy...', 'info');
            
            try {
                // Use a public CORS proxy
                const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
                const targetUrl = 'https://node-backend-g1mk.onrender.com/api/auth/register';
                
                const response = await fetch(proxyUrl + targetUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify({ 
                        email, 
                        password,
                        username: 'testuser',
                        firstName: 'Test',
                        lastName: 'User'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showResult(`‚úÖ SUCCESS with CORS proxy!\n\nResponse: ${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    showResult(`‚ùå ERROR with proxy!\n\nStatus: ${response.status}\nResponse: ${await response.text()}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå PROXY ERROR!\n\nError: ${error.message}`, 'error');
            }
        }
        
        // Test users endpoint
        async function testUsers() {
            showResult('Testing users endpoint...', 'info');
            
            try {
                const response = await fetch('https://node-backend-g1mk.onrender.com/api/users', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showResult(`‚úÖ USERS SUCCESS!\n\nUsers count: ${data.length}\nFirst user: ${JSON.stringify(data[0], null, 2) if data.length > 0 else 'No users'}`, 'success');
                } else {
                    showResult(`‚ùå USERS ERROR!\n\nStatus: ${response.status}\nResponse: ${await response.text()}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå USERS CORS ERROR!\n\nError: ${error.message}`, 'error');
            }
        }
        
        // Auto-test on page load
        window.addEventListener('load', () => {
            console.log('CORS proxy test page loaded...');
        });
    </script>
</body>
</html>
